<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="main-container">
        <div class="player-one">
            <h3 class="placement-type">Xs</h3>
            <h5 class="player-name">Player 1</h5>
            <button>Enter Player 1 Info</button>
        </div>
        <div class="gameboard">
            <div class="1 bottom-border right-border">1</div>
            <div class="2 bottom-border right-border">2</div>
            <div class="3 bottom-border">3</div>
            <div class="4 bottom-border right-border">4</div>
            <div class="5 bottom-border right-border">5</div>
            <div class="6 bottom-border">6</div>
            <div class="7 right-border">7</div>
            <div class="8 right-border">8</div>
            <div class="9">9</div>
        </div>
        <div class="player-two">
            <h3 class="placement-type">Os</h3>
            <h5 class="player-name">Player 2</h5>
            <button>Enter Player 2 Info</button>
        </div>

    </div>
    <div class="buttons">
        <button>Start Game</button>
        <button>Restart Game</button>
    </div>
</body>

</html>
